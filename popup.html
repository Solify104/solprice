<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solify It</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
    }
    #toggleButton {
      background-color: #ccc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #toggleButton.enabled {
      background-color: #4CAF50;
    }
    #toggleButton:hover {
      opacity: 0.9;
    }
    #errorText {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #solPrice {
      font-size: 16px;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Extension</button>
  <div id="solPrice">Loading SOL price...</div>
  <div id="errorText"></div>
  <script src="popup.js"></script>
</body>
</html>
